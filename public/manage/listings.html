  <tbody>

    <script>
        var ;

    <div id="app">
        {{ message }}
        <ol>
            <li v-for="person in people">
                <h3>{{ person.name }} <span class="badge badge-secondary">{{ person.age }}</span></h3>
                
            </li>
        </ol>
        <ol>
            <li v-for="person in people">
                <input type="text" v-model="person.name" />
            </li>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                people: [
                    { "name": "Ritter Library", "age": 23 },
                    { "name": "Knowlton Center", "age": 22 },
                    { "name": "Student Union", "age" : 12 },
                    { "name": "Kleist Center", "age" : 13 }]
            }
        });

    </script>
